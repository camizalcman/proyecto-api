<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet"> 
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="df">
            <aside class="w20 vh100 fixed">
                <h1 class="blanco dm-sansBold">CineApp</h1>
                <nav>
                    <ul class="listaNav">
                        <li><a href="#inicio"><i class='bx bx-home pr0-5'></i>Inicio</a></li>
                        <li><a href="#peliculas"><i class='bx  bx-film pr0-5'></i> Películas</a></li>
                        <li><a href="#series"><i class='bx  bx-movie-play pr0-5'></i> Series</a></li>
                    </ul>
                </nav>
            </aside>
            <div class="df columna w80 principal">
                <section id="inicio" class="df centerX centerY pt2 posRel pb1">
                    <div class="banner w90 vh60">
                        <div class="degrade"></div>
                        <img src="assets/imgs/estrenos.jpeg" alt="" class="w100 fotoBanner">
                        <div class="textoHome">
                            <h2 class="blanco dm-sansBold h2Home">Nuevos estrenos</h2>
                            <h3 class="blanco dm-sans h3Home">Preparate para maratonear los lanzamientos más esperados</h3>
                        </div>
                        
                    </div>
                </section>

                <section id="peliculas" class="df centerX centerY pt2 columna blanco">
                    <div class="w90 pb1">
                        <h1 class="dm-sansBold">Películas</h1>

                        <div id="loading" class="w100 df columna centerY pt2">
                            <img src="assets/imgs/Rollo.png" alt="" width="60">
                            <p class="dm-sans">Cargando...</p>
                        </div>
                        
                        <div id="error"></div>
                    </div>
                    <div id="movies-container"></div>
                </section>

                <section id="series" class="df centerX centerY pt2 columna blanco">
                    <div class="w90 pb1">
                        <h1 class="dm-sansBold">Series</h1>

                        <div id="loadingS" class="w100 df columna centerY pt2">
                            <img src="assets/imgs/Rollo.png" alt="" width="60">
                            <p class="dm-sans">Cargando...</p>
                        </div>

                        <div id="error1"></div>
                    </div>
                    <div id="series-container"></div>
                </section>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="assets/js/script.js"></script>
